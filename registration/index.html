<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="bgAnimation" id="bgAnimation">
        <div class="backgroundAnim"></div>
        <div class="backgroundAnim"></div>
        <div class="backgroundAnim"></div>
    </div>

    <div class="container">
        <h2><span class="gradient-text">• TEAM REGISTRATION •</span></h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="teamName">Team Name</label>
                <input type="text" id="teamName" required>
            </div>
            <div class="form-group">
                <label for="member1">Member 1</label>
                <input type="text" id="member1" required>
            </div>
            <div class="form-group">
                <label for="member2">Member 2</label>
                <input type="text" id="member2" required>
            </div>
            <div class="form-group">
                <label for="member3">Member 3</label>
                <input type="text" id="member3" required>
            </div>
            <div class="form-group">
                <label for="member4">Member 4</label>
                <input type="text" id="member4" required>
            </div>
            <button type="submit">Register Team</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
