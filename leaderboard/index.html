<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="bgAnimation" id="bgAnimation">
        <div class="backgroundAnim"></div>
        <div class="backgroundAnim"></div>
        <div class="backgroundAnim"></div>
    </div>

    <div id="root">
        <div class="container">
            <div class="topLeadersList" id="top-leaders">
                <div class="leader" id="second-place">
                    <div class="leaderName" style="font-weight: bold;">Team B</div>
                    <div class="leaderScore">
                        <div>Upvotes: 17,070</div>
                        <div>Downvotes: 1,200</div>
                    </div>
                    <div class="podium"></div>
                </div>
                <div class="leader" id="first-place">
                    <div class="leaderName" style="font-weight: bold;">Team A</div>
                    <div class="leaderScore">
                        <div>Upvotes: 300</div>
                        <div>Downvotes: 50</div>
                    </div>
                    <div class="podium"></div>
                </div>
                <div class="leader" id="third-place">
                    <div class="leaderName" style="font-weight: bold;">Team C</div>
                    <div class="leaderScore">
                        <div>Upvotes: 847</div>
                        <div>Downvotes: 320</div>
                    </div>
                    <div class="podium"></div>
                </div>
            </div>
            <div class="playerslist">
                <div class="table">
                    <div>#</div>
                    <div>Name</div>
                    <div>Upvotes</div>
                    <div>Downvotes</div>
                </div>
                <div class="list" id="teams-container">
                    <div class="player">
                        <div>1</div>
                        <div>Team A</div>
                        <div>331</div>
                        <div>50</div>
                    </div>
                    <div class="player">
                        <div>2</div>
                        <div>Team B</div>
                        <div>17874</div>
                        <div>1203</div>
                    </div>
                    <div class="player">
                        <div>3</div>
                        <div>Team C</div>
                        <div>870</div>
                        <div>324</div>
                    </div>
                    <div class="player">
                        <div>4</div>
                        <div>Team D</div>
                        <div>216</div>
                        <div>38</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
